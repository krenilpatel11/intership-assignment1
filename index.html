<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="static/logo.PNG" />
    <title>Attic-Form</title>
  </head>
  <style>
    /* universal style   */
    * {
      font-family: "Source Sans Pro", sans-serif;
    }
  </style>

  <body>
    <!-- UI 1  -->
    <div class="container mt-5 d-block" id="container1">
      <!-- left side form data -->
      <div class=".container ct-left mt-5 d-flex justify-content-start">
        <div class="container ct-left mt-5">
          <img src="static/logo.PNG" alt="logo" width=" 14%" />
          <h2 class="font-weight-bold mt-5">Schedule an Online Notary Now</h2>
          <div class="container">
            <form class="form" id="myForm" method="post">
              <div class="form-group">
                <label for="FName">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="FName"
                  name="fullName"
                  placeholder="Input text with label"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Input text with label"
                />
              </div>
              <div class="form-group">
                <label for="Phonenumber">Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="Pnumber"
                  name="Phonenumber"
                  placeholder="Input text with label"
                />
              </div>
              <div class="d-flex justify-content-between mt-5">
                <label
                  for="Notarisations"
                  class="float-left font-weight-bold h5"
                  >How many Notarisations</label
                >
                <select
                  class="pr-5 border border-info text-info"
                  id="select1"
                  name="Notarisations"
                >
                  <option selected disabled value="0">Select</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <div class="d-flex justify-content-between mt-5">
                <label for="Signers" class="float-left font-weight-bold h5"
                  >How many Signers</label
                >
                <select
                  class="pr-5 border border-info text-info"
                  id="select2"
                  name="Signers"
                >
                  <option selected disabled value="0">Select</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>

              <button
                type="submit"
                class="btn btn-primary float-right mt-5 p-2"
                id="saveForm"
              >
                Save and Continue
              </button>
            </form>
          </div>
        </div>
        <!-- right side form image -->
        <div class="container ct-left mt-5 float-right">
          <img
            src="static/side_bg.PNG"
            height="90%"
            alt="side_img"
            class="img-responsive ml-4"
          />
        </div>
      </div>

      <!-- 2nd ui -->
      <div class="container d-none" id="container2">
        <div class=".container ct-left mt-5 d-flex justify-content-start">
          <div class="container mt-5">
            <div class="mx-auto" style="width: 200px">
              <img src="static/laptop.PNG" alt="laptop" class="mx-auto pl-5" />
            </div>
            <h2 class="text-center">Congrats!</h2>
            <h5 class="text-center">Your Online notary has been schduled</h5>
            <p class="text-center font-weight-light">
              Our team will soon schedule Appointment for Notarisations
            </p>
            <p class="text-center font-weight-light">
              In case of emergency Notarisations,please reach out to use
              directly
            </p>
          </div>
          <div>
            <!-- image on second page -->
            <div class="container ct-left float-right">
              <img
                src="static/side_bg.PNG"
                height="90%"
                width="430px"
                alt="side_img"
                class="img-responsive mr-5 pr-3"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // select button and triger event listner
      document
        .getElementById("saveForm")
        .addEventListener("click", function (e) {
          e.preventDefault();

          //fetch method to fetch form data
          fetch("https://jsonplaceholder.typicode.com/posts", {
            method: "POST",
            //FormData function to get form value
            body: new FormData(document.getElementById("myForm")),
            headers: {
              "Content-type": "application/x-www-form-urlencoded",
            },
          })
            .then((response) => response.json())
            .then((json) => {
              console.log(json);

              //when successful API is fetch then toogle class will occur
              const ui2 = document.getElementById("container2");
              //toggle class block to display 2nd UI when API fetch successfully
              ui2.classList.toggle("d-block");
            });
        });
    </script>
  </body>
</html>
